<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/763252e2ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          
            <div class="login-form">
                <!-- Sign In Form -->
                <form class="sign-in-htm" onsubmit="event.preventDefault(); login();">
                    <div class="group">
                        <label for="user-signin" class="label">Username</label>
                        <input id="user-signin" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="password-signin" class="label">Password</label>
                        <input id="password-signin" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-2">Not a user?</label>
                    </div>
                    <div>
                        <br><center>
                        By Clicking "Sign In" you agree to the 
                        <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                        </center>
                    </div>
                </form>
                <!-- Sign Up Form -->
                <form class="sign-up-htm" onsubmit="event.preventDefault(); signup();">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already a user?</label>
                    </div>
                    <div>
                        <br><center>
                        By Clicking "Create an Account" you agree to the 
                        <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="configuration.js"></script>
</body>
</html>
